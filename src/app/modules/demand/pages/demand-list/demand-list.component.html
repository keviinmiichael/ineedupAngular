<a [routerLink]="'/demand/new'"
  ><button class="mb-4" mat-flat-button color="primary">
    Create demand
  </button></a
>
<ng-container *ngIf="visibleDemands && demands">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="visibleDemands" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onClickElement(row.id)"
        class="cursor-pointer"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [length]="demands.length"
      [pageSize]="pageSize"
      [pageIndex]="page"
      (page)="onUpdatePagination($event)"
    ></mat-paginator>
  </div>
</ng-container>
